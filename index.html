<!DOCTYPE html>
<html>
  <head>
    <title>Custom NER</title>
    <style>
      /* CSS styles for the page */
      h1 {
        text-align: center;
        font-size: 2em;
        margin-top: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      label {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 12px 20px;
        margin-bottom: 20px;
        width: 60%;
        border-radius: 5px;
        border: 1px solid gray;
      }
      button[type="button"] {
        padding: 12px 20px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }
      #output {
        margin-top: 50px;
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Custom NER</h1>
    <form>
      <label for="case-description">Case Description:</label>
      <input type="text" id="case-description" placeholder="Enter case description here">
      <button type="button" onclick="showEntities()">Show Entities</button>
    </form>
    <div id="output"></div>
    <script>
      // JavaScript function to show the user input text
      function showEntities() {
        var inputText = document.getElementById("case-description").value;
        var output = document.getElementById("output");
        output.innerHTML = inputText;
      }
    </script>
  </body>
</html>
